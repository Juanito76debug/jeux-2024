  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

<div class="container">
  <div class="row gallery">
    <h1>Flammes et lieux Olympiques</h1>

    <div class="row mb-3">
      <div *ngFor="let lieu of lieuxOlympiques" class="col-6 offset-3 col-lg-4 offset-lg-1">
        <img [src]="lieu.image" [alt]="lieu.nom" class="img-fluid rounded-circle" />
        <figure>
          <blockquote class="blockquote text-center">
            <p>{{ lieu.description }}</p>
          </blockquote>
          <figcaption class="blockquote-footer text-end">{{ lieu.auteur }}</figcaption>
        </figure>
      </div>
              <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
            </div>
          </div>
        </div>
