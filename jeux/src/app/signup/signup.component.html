<div>
    <h1>Inscription</h1>
    <form (ngSubmit)="signup (username.value, password.value)">
    <input type="text" name="username" #username placeholder="Nom d'utilisateur" required>
    <input type="password" name="password" #password placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
</form>
<div *ngIf="successMessage" class="success-message"></div>
<div *ngIf="errorMessage" class="error-message"></div>
</div>
